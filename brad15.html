<script>
//字串的處理
//w3schools : http://www.w3school.com.cn/jsref/jsref_substring.asp

let name = 'BradChao';
document.write(name.charAt(3) + "<br>");  //charAt()從0開始算，取第四個字母
document.write(name.substring(1,4));  //substring(1,4) -> 從1取到3
document.write(name.substr(1,3));  //substr(1,3) -> 從1開始，取3個字母
</script>
