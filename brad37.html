        //         state3.innerHTML = 'OK';break;
        //     case 4:
        //         state4.innerHTML = 'OK:' + this.status;break;          
        // }
    };
    xhttp.open("Get", "brad01.php", true);   //true代表非同步，false才是同步

}



</script>
