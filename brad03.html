<script>
let a = 10,b = 0;
let r = parseInt(a / b);     //印出NaN(not a number不是一個數字)
//let r = a / b;     //印出Infinity
document.write(r + "<hr>");
</script>

<script>
let A = 10,B = false;    //true當作1,false當作0
let r2 = A + B;
document.write(r2+ "<hr>");
</script>

<script>    //90~100 ->A ||80~90 ->B ||70~80 ->C ||60~70 ->D ||<60  ->E
let score = parseInt(Math.random()*101);
document.write(score + "<br>");
if(score <= 60){
    document.write("E!" + "<br>");
} else{
    if(score < 70){
        document.write("D!" + "<br>");
    }else if(score < 80) {
        document.write("C!" + "<br>");
    }else if(score < 90) {
        document.write("B!" + "<br>");
    }else if(score <= 100) {
        document.write("A!" + "<br>");
    }
}
</script>
