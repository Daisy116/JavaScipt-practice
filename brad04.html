<script>
    let year = 2019;
    //老師的版本
    if(year % 4 == 0){
        if(year % 100 == 0){
            if(year % 400 == 0){
                document.write("是閏年");
            }else{
                document.write("不是閏年");//28
            }
        }else{
            document.write("不是閏年");//28
        }
    }
</script>
