<script>
    //寫出撲克牌洗牌、發牌給四個玩家、整理牌(小到大)、攤牌(把玩家的牌show出)
    
        let poker = [];
        let isRepeat,rand;  //要宣告在迴圈外面，不然會產生錯誤
        for(let i = 0;i<52;i++){     
            do{
                rand = parseInt(Math.random()*52);  //撲克牌52張，亂數產生0~51        
                //在input進陣列之前，要有檢查機制，防止發到重複的牌
                isRepeat = false;
                for(let j = 0;j < i;j++){
                    if(rand == poker[j]){
                        isRepeat = true;  //有重複的牌
                        break;  
                    }
                }
            }while(isRepeat);        
        poker[i] = rand;  //input進陣
        }
        for(let i in poker){   //驗證看看
            document.write(poker[i] + "<br>");
        }
    </script>
