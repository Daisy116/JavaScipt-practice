<script>
let a = ['Brad',2,3,'CY',5,'III'];
a[8] = 'OK';

for(let i = 0; i<a.length ; i++){
    document.write(a[i] + "  ");
}
document.write("<hr>");

for(let i in a){             //會跳過undefined的元素!
    document.write(a[i] + "  ");
}
document.write("<hr>");

for(let i of a){               //用of的話，i就代表a[i]的值!!但會跑每個元素
    document.write(i + "  ");
}
document.write("<hr>");
</script>
