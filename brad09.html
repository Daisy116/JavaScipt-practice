<script>
let p = [0,0,0,0,0,0];
for(let h=0; h<10000000;h++){
    let rand =parseInt(Math.random()*6);
    p[rand]++;
}
for(let q=0;q<p.length;q++){
    document.write(`${q+1}點出現${p[q]}次<br>`);
}
</script>
