<h1>Guess Number Game</h1>
<hr>
<input type="number" id="input"/>
<input type="button" value="Guess" onclick="doGuess()" />
<input type="button" value="replay" onclick="replay()" />

<select id="guslength" onchange="changeLength()">
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
</select>

<hr>

<!-- 記錄猜過的數字 -->
<div id="log"></div>


<script src="brad97.js"></script>
<script>
    let guslength = 3;
    function changeLength(){
        let op = document.getElementById("guslength");
        if(op.value == "3"){
            guslength = 3;
        }else if(op.value == "4"){
            guslength = 4;
        }else if(op.value == "5"){
            guslength = 5;     
        }
        document.write(guslength);
    }


    let answer = createAnswer(guslength);
    console.log(answer);
</script>
