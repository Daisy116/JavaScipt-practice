<!-- 加了以下這行，就可使用jQuery -->
<!-- 網址: api.jquery.com -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<h1 id="test1">RRRRR</h1>
<div id="container">
    <h1>I am ...</h1>
    <p>P1</p>
    <hr>
    <h2>YOU are ...</h2>
    <p>P2</p>
</div>
<input type="button" value="OK" id="test2">
<hr>
<script>//$('div')代表所有div的元素，而裡面加了#，則代表針對該id的元素
    //getElementById('id') = $('#id')
    //getElementsByTagName('div') = $('div')
    //getElementsByClassName('group') = $('.group')
    $('#test1').click(function(){      //當滑鼠點下RRRRR時
        $('#test1').css('color','white')     //('屬性','其值')
                    .css('background-color','black');
        let ps = $('p');   //會改變2個<p> !
        for(let p of ps){
            p.style.color = 'blue';
            p.style.backgroundColor = 'yellow';
        }

        $obj = $(document.getElementById('container'));   //這行為jQuery語法
        $obj.css('background-color','pink');

        $('#test2').attr('disabled',true);
        $('#test2').attr('value','XX');
    });
</script>
