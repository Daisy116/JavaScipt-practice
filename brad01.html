<script>
    let var1;
    document.write(var1 + ":" + typeof(var1) + "<br>");    //undefined
    var1 = 123;
    document.write(var1 + ":" + typeof(var1) + "<br>");    //123

    var1 = 12.3;
    document.write(var1 + ":" + typeof(var1) + "<br>");    //12.3
    var1 = '123';
    document.write(var1 + ":" + typeof(var1) + "<br>");    //123

    var1 = true;
    document.write(var1 + ":" + typeof(var1) + "<hr>");    //true

    let $_$ = 125;
    document.write($_$+ "<hr>");
</script>
